name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Assign Branch and date
      run: |
        echo "Branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        echo "Date=$(date +'%d-%m-%y')" >> $GITHUB_ENV

    - name: Checking
      run: |
        echo "Branch: ${{ env.Branch }}"
        echo "Date: ${{ env.Date }}"

    - name: Assign Variable
      run: |
        Tag=$Branch-$Date.1
        echo "Tag=$Tag" >> $GITHUB_ENV

    - name: Tag checking
      run: |
        echo "Tag: ${{ env.Tag }}"
    

    - name: Build with Maven
      run: mvn clean install

    - name: Redifining Tag
      run: |
        if [ -n "$Tag" ]; then
          numeric_part="${Tag##*.}"
          echo "Current Numeric part: $numeric_part" 
          numeric_part=$((numeric_part+1))
          echo "Updated Numeric Part: $numeric_part"
          New_tag="$Branch-$Date.$numeric_part"
          echo "New tag: $New_tag"
          echo "New_tag=$New_tag" >> $GITHUB_ENV
       else
          New_tag="$Branch-$Date.1"
          echo "New tag: $New_tag
          echo "New_tag=$New_tag" >> $GITHUB_ENV
       fi
      shell: bash
      env:
       JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.9-9/x64
       JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.9-9/x64
       Branch: ${{ env.Branch }}
       Date: ${{ env.Date }}
       Tag: ${{ env.Tag }}

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/techie:$New_tag .
        docker push ${{ secrets.DOCKER_USERNAME }}/techie:$New_tag
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}


