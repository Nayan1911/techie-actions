name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Assign Branch and date
      run:
        echo "Branch=$(echo "GITHUB_REF" | awk -F'/' '{print $3}')" >> $GITHUB_ENV
        echo "Date=$(date + '%d-%m-%y')" >> $GITHUB_ENV

    - name: Checking
      run:
        echo ${{ env.Branch }}
        echo ${{ env.Date }}
        echo "Tag=sharmanayan/techie:$Branch-$Date.1" >> $GITHUB_ENV

    - name: Tag checking
      run:
        echo $Tag

    - name: Build with Maven
      run: mvn clean install 

    - name: Docker login
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker Build
      run: |
        Tag:${{ env.Tag }}
        docker build --no-cache -t $Tag .
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

    - name: Docker Push
      run: |
        Tag:${{ env.Tag }}
        docker push $Tag
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}