name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Assign Branch and date
      run:
        echo "Branch=$(echo "GITHUB_REF" | awk -F'/' '{print $3}')" >> $GITHUB_ENV
        echo "Date=$(date + '%d-%m-%y')" >> $GITHUB_ENV

    - name: Checking
      run:
        echo ${{ env.Branch }}
        echo ${{ env.Date }}
        echo "Tag=$Branch-$Date.1" >> $GITHUB_ENV

    - name: Tag checking
      run:
        echo $Tag

    - name: Build with Maven
      run: mvn clean install 
      
